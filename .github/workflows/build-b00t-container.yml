name: Build b00t PlantUML Container

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
    paths:
      - 'Dockerfile.b00t'
      - 'supervisord.conf'
      - '.github/workflows/build-b00t-container.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'Dockerfile.b00t'
      - 'supervisord.conf'
  workflow_dispatch:
    inputs:
      plantuml_version:
        description: 'PlantUML version to build'
        required: false
        default: '1.2024.3'
      mcp_server_version:
        description: 'MCP server version'
        required: false
        default: '0.1.11'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=b00t-latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.b00t
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            PLANTUML_VERSION=${{ github.event.inputs.plantuml_version || '1.2024.3' }}
            MCP_SERVER_VERSION=${{ github.event.inputs.mcp_server_version || '0.1.11' }}
            NODE_VERSION=18-alpine
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate SBOM
        if: github.event_name != 'pull_request'
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: sbom-plantuml-b00t
          path: sbom.spdx.json
          retention-days: 30

      - name: Image digest
        if: github.event_name != 'pull_request'
        run: echo ${{ steps.build-and-push.outputs.digest }}
